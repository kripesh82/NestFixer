{% extends 'core/base.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .post-container:hover {
            transform: scale(1.05); /* Increase size on hover */
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
        }
    </style>

    <div class="mt-6 mx-10 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center border-b-2 border-gray-300 dark:border-gray-300 pb-2">My Services</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4">
            {% for item in items %}
                <div class="post-container bg-white rounded-xl overflow-hidden shadow-md mb-4 transition-transform">
                    <a href="{% url 'item:detail' item.id %}">
                        <div class="relative">
                            <img src="{{ item.image.url }}" class="rounded-t-sm w-full h-48 object-cover object-center">
                        </div>
                        <div class="p-6">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="text-gray-500">{{ item.Category }}</p>
                            <p class="text-gray-500">Price: Rs {{ item.price }} per day</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
