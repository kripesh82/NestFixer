{% extends "core/base.html" %}
{% block title %}Conversation{% endblock %}

{% block content %}
    <div class="border border-gray-300 rounded-lg p-4 bg-gray-100">
        <h1 class="mb-6 text-3xl">Conversation History</h1>
        <hr color="bg-black"><hr><hr><hr><hr><br>
        <div class="space-y-6" style="max-height: 350px; overflow-y: auto;">
            {% for message in conversation.messages.all %}
                <div class="{% if message.created_by == request.user %}flex justify-end{% else %}flex{% endif %}">
                    <div class="p-4 max-w-xs rounded-lg {% if message.created_by == request.user %}bg-blue-600 text-white self-end{% else %}bg-gray-200 self-start{% endif %} border border-gray-300">
                        <p class="mb-2 text-sm">
                            <strong>{{ message.created_by.username }}</strong> @{{ message.created_at }}
                        </p>
                        <p class="text-sm">{{ message.content }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <form method="post" action="." class="mt-6">
            {% csrf_token %}
            <div class="flex items-center border border-gray-300 rounded-lg">
                <textarea name="content" class="w-full rounded-lg border-none p-2 mr-2" placeholder="Type your message"></textarea>
                <button type="submit" class="py-4 px-14 text-sm bg-teal-500 hover:bg-teal-700 rounded-lg text-white">Send</button>
            </div>
        </form>
    </div>
{% endblock %}
