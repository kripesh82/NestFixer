{% extends 'core/base.html' %}

{% block title %} Edit Profile {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <section class="bg-white dark:bg-white">
  <div class="py-8 px-4 mx-auto max-w-3xl lg:py-16">
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-black">Edit Profile</h2>
      <h2 class="mb-4 text-l font-bold text-gray-900 dark:text-black">You can edit your profile here!</h2>
      <form action="#">
          
            
              <div class="w-full">
                  <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"> Username:</label>
                  <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-black dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter your new Username" required="">
              </div>
              
              <div class="w-full">
                  <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Email:</label>
                  <input type="text" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-black dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter your new Email" required="">
              </div>
              <br>
              <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-950 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save Changes</button><br> <br>

              <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-black">Change Password</h2>


              <div class="w-full">
                <label for="location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Enter Old-password:</label>
                <input type="text" name="brand" id="brand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-black dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Your Old Password" required="">
            </div>
              
              <div>
                  <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">New-password:</label>
                  <input type="text" name="item-weight" id="item-weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-black dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter New password" required="">
              </div> 

    
            <div>
                <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Confirm New-Password:</label>
                <input type="text" name="item-weight" id="item-weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-black dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Retype New Password" required="">
            </div> 
                <br>
            <label for="des" class=" block mb-2 text-m font-medium text-gray-900 dark:text-black">⚠️ Password and retyped password must be same</label>
            <br>
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-950 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> Change Password</button><br> <br>
            

            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-500 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> Delete Account</button><br> <br>
            <label for="des" class=" block mb-2 text-m font-medium text-gray-900 dark:text-black">⚠️ Your account will be deleted permanently</label>
              
          </div>
          
      </form>
  </div>
</section>

    
</body>
</html>

{% endblock %}
