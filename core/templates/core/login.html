{% extends 'core/base.html' %}

{% block title %} Sign In {% endblock %}

{% block content %}
<section class="bg-gray-50">
    
    
  <div class="flex flex-col items-left justify-left px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="{% url 'core:index' %}" class="flex items-left mb-6 text-2xl font-semibold text-gray-900">
          <img class="w-8 h-8 mr-2" src="https://media.istockphoto.com/id/1333140963/vector/communist-hammer-and-sickle-vector-red-symbol.jpg?s=2048x2048&w=is&k=20&c=2fKk7WMsq5T8Y9gZ2gmKaRpuapUEm8if5hexwKYB2LM=" alt="logo">
          NestFixer    
      </a>
      <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ml-auto"> <!-- Added ml-auto here -->
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                  Sign in to your account
              </h1>
              <form class="space-y-4 md:space-y-6" method="post">
                  {% csrf_token %}
                  <div class="mb-4">
                      <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                      {{ form.username }}
                  </div>
                  <div class="mb-4">
                      <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                      {{ form.password }}
                  </div>
                  <div class="flex items-center justify-between mb-4">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-900 hover:text-gray-500">Remember me</label>
                          </div>
                      </div>
                      <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
                  </div>
                  <button type="submit" class="w-full text-white bg-blue-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                      Sign in
                  </button>
                  <p class="text-sm font-medium text-gray-900">
                      Donâ€™t have an account yet? <a href="{% url 'core:signup' %}" class="font-medium text-primary-600 text-red-600 hover:underline">Sign up</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
{% endblock %}
